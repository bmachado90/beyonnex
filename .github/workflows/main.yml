on:
  workflow_dispatch:
    inputs:
      extraParameters:
        description: "Extra Cypress parameters"
        required: false
        default: ""
        type: string
  push:
    branches:
      - master
jobs:
  cypress:
    runs-on: ubuntu-latest
    env:
      NO_COLOR: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: NPM install
        run: |
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.3/install.sh | bash
          nvm npm install
          nvm npm run cypress:ci -- --browser electron
