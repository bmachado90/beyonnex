on:
  workflow_dispatch:
    inputs:
      extraParameters:
        description: "Extra Cypress parameters"
        required: false
        default: ""
        type: string
  push:
    branches:
      - master
jobs:
  cypress:
    runs-on: windows-latest
    env:
      NO_COLOR: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: NPM install
        run: |
          ./nvmw npm install
          ./nvmw npm run cypress:ci -- --browser electron
